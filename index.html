<!doctype html>
<html lang="en" ng-app="testOrdrin">

<head>
  <meta charset="utf-8">
  <title>Ordrin Test</title>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">

  <script src="//ajax.aspnetcdn.com/ajax/jQuery/jquery-1.10.2.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
  <script src="//ajax.aspnetcdn.com/ajax/bootstrap/3.1.1/bootstrap.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-route.js"></script>
  <script src="//acdccdn.blob.core.windows.net/cdn/ajax/acdc/0.3/AngularCloudDataConnector.js"></script>
  <script src="//acdccdn.blob.core.windows.net/cdn/ajax/acdc/0.3/Providers/ordrinservice.js"></script>
  <script src="app.js"></script>
  <script src="controllers.js"></script>
</head>

<body ng-controller="pageController" style="margin:5px;">
  <div>
    <div class="page-header">
      <h1>Ordrin<span class="badge">{{restaurants.length}}</span></h1>
    </div>
    <div id="errorMessage" ng-bind="errorMessage" class="alert">
    </div>

    <div id="workingZone">
      <label>Restaurants:</label>
      <div class="navbar-form">
        <div class="form-group">
          <input class="form-control" type="text" placeholder="zip" ng-model="zip" value="02141" />
        </div>
        <div class="form-group">
          <input class="form-control" type="text" placeholder="city" ng-model="city" value="Cambridge" />
        </div>
        <div class="form-group">
          <input class="form-control" type="text" placeholder="address" ng-model="address" value="1+Cambridge+Center" />
        </div>
        <button class="btn btn-success" ng-click="sync();">Filter</button>
      </div>

      <div>
        <ul class="list-group">
          <li class="list-group-item" ng-repeat="restaurant in restaurants">
            <div class="text-success h3">{{restaurant.na}}</div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>

</html>
